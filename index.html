<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="Ie=edge">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="game-container">
        <div class="game">
            <h2>Quiz Game</h2>
            <h1 class="Countdowntimer"></h1>
    </div>
    <main>
        <div class="intro-text">
            <h1>Timed Coding Quiz</h1>
            <p>Come test your knowledge! if you answer incorrectly,
                10 seconds is deducted from your total time! Good luck!</p>  
        <class id="container">
            <section class="quiz-content">
                <button class="quiz-button" id="quiz-button" type="submit">Start Quiz</button>
                <div class="questions" id="questions"></div>
                <div class="choices" id="choices"></div>
                <div class="answer" id="answer"></div>
            </section>
            <p id=result>test</p>
        </div>
    </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
